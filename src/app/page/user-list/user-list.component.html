<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <button [routerLink]="'/user/0'" class="btn btn-outline-primary w-100">
      <iclass="fa fa-plus"></i>
    </button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info" (click)="updateItem(user)">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger"  data-toggle="modal" (click)="subscribeForDelete(row)"
              data-target="#exampleModal">
                <i class="fa fa-trash"></i>
              </button>
<!--               <button class="btn btn-danger"  data-toggle="modal" (click)="deleteItem(user.id)">
                <i class="fa fa-trash"></i>
              </button>
 -->            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>Delete message</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <b>{{ subscribeForDeleteItem.name }}</b>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
