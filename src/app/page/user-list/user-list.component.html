<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <button [routerLink]="'/user/0'" class="btn btn-outline-primary w-100" (click)="createItem()">
      <i class="fa fa-plus"></i>
    </button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info" (click)="updateItem(user)">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger"  data-toggle="modal" (click)="subscribeForDelete(user)" data-target="#exampleModal">
                <i class="fa fa-trash"></i>
              </button>
<!--             
              <button class="btn btn-danger" (click)="deleteItem(user.id)">
                <i class="fa fa-trash"></i>
              </button>
 -->          
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
