<div class="container mb-3">
    <div class="row" id="searchRow">
        <div class="my-1 col-4 col-md-3 col-lg-2 d-flex align-items-center justify-content-end">
            <span class="h6 mb-0">Search:</span>
        </div>
        <div
            class="mb-2 mt-1 col-12 col-md-6 col-lg-4">
            <input class="form-control mr-sm-2" #filterName type="text" placeholder="Search"
                (keyup)="onChangePhrase($event)">
        </div>
    </div>
</div>
